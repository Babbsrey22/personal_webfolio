<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <style>
        body {
            background-color: #381932;
            font-family: monospace; /* change font size it's ugly asl */ 
            font-size: 25px;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #461d3e;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: inline-flex;
            gap: 15px;
        }

        nav ul li{
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #381932;
            background-color: #fff3e6;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background-color: #e4d0bb;
        }

        ul li a {
            text-decoration: none;
            color: #381932;
            background-color: #fff3e6;
            padding: 8px 12px;
            border-radius: 5px;
            transition: 0.3s;
        }

        ul li a:hover {
            background-color: #e4d0bb;
        }

        h1, p {
            margin: 20px;
            text-align: center;
        }

        ul {
            margin: 20px;
            text-align: center;
        }

        ul li{
            margin: 10px 0;
            list-style: none;
        }
    </style>
</head>
<body>
    <h1 style="color: #fff3e6;">Eunice Q. Reyes</h1>

    <nav>
        <ul>
            <li><a href="/profile">Profile</a></li>
            <li><a href="/works">Works</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>


    <h1 style="color: #fff3e6;">My Works in Programming</h1>
    <p style="color: #fff3e6;">Listed below are my ongoing projects in Data Structures and Algorithm</p>

    <ul>
        <li><a href="/works">toUpperCase</a></li>
        <li><a href="/areaOfcirle">Area of a Circle</a></li>
        <li><a href="/areaOfTriangle">Area of a Triangle</a></li>
    </ul>
</body>
</html>
